<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
</head>
<body>
    <h1>Library Management System</h1>
    <pre id="output"></pre>

    <script>
   
        function log(message) {
            document.getElementById("output").textContent += message + "\n";
        }

        class Book {
            constructor(title, author, publishedYear) {
                this.title = title;
                this.author = author;
                // 3) Use Date object to store published year
                this.publishedDate = new Date(publishedYear, 0); // Month 0 = January
            }

            getSummary() {
                return `${this.title} by ${this.author}, Published: ${this.publishedDate.getFullYear()}`;
            }
        }


        class EBook extends Book {
            constructor(title, author, publishedYear, fileSize) {
             
                super(title, author, publishedYear);
                this.fileSize = fileSize; // in MB
            }


            getSummary() {
                return `${super.getSummary()} [File size: ${this.fileSize}MB]`;
            }
        }

     
        let book1 = new Book("Pride and Prejudice", "Jane Austen", 1813);
        let book2 = new Book("The Hobbit", "J.R.R. Tolkien", 1937);

        let ebook1 = new EBook("Digital Fortress", "Dan Brown", 1998, 2.5);
        let ebook2 = new EBook("You Don't Know JS", "Kyle Simpson", 2015, 3.8);

   
        log("Library Collection:\n");
        log(book1.getSummary());
        log(book2.getSummary());
        log(ebook1.getSummary());
        log(ebook2.getSummary());
    </script>
</body>
</html>
