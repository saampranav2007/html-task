<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- nested challenge -->
    <ol>
      <li>java</li>
      <li>python</li>
      <li>css</li>
      <ul>
        <li>django</li>
        <li>spring framework</li>
        <li>flask</li>
      </ul>
    </ol>
    <!-- mixed list formatting -->
    <ul>
      <li><b>Thickness level</b></li>
      <li><small>font size</small></li>
      <li><i>italic formate</i></li>
    </ul>
    <!-- description list -->
    <dl style="color: blue">
      <dt><u>html</u></dt>
      <dd>hyper text markup language</dd>
    </dl>
    <!-- unordered list -->
    <ul type="square" style="color: blue">
      <li>cs</li>
      <li>DEPT</li>
      <li>innovation lab</li>
    </ul>
  </body>
</html>
