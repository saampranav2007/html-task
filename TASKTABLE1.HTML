<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            border: 1px solid white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid white;
        }

        th {
            background-color: white;
        }

        tr:nth-child(even) {
            background-color: white;
        }

        tr:hover {
            background-color: white;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Employee Information</h2>

<table>
    <tr>
        <th>No</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
    </tr>
    <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>Software Engineer</td>
        <td>$85,000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>Project Manager</td>
        <td>$95,000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Mark Johnson</td>
        <td>Graphic Designer</td>
        <td>$60,000</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Emily Davis</td>
        <td>Data Analyst</td>
        <td>$75,000</td>
    </tr>
</table>

</body>
</html>
