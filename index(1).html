<body>
    <script>
        /* set
           set is a collection of unique values.It automatically remove duplicate.
           syntax:
               let myset=new set([iterable]);
        */
       let email=new Set([]);
       email.add("js@gmail.com");
       email.add("java@gmail.com");
       email.add("python@gmail.com");
       email.add("python@gmail.com");
       console.log(email);
       /*email.delete("python@gmail.com");
       console.log(email);
       email.clear();
       console.log(email);*/
       for(let mailId of email){
          console.log(mailId);
       }
       email.forEach(x=>{
          console.log(x);
       })
       let admin=new Set(["write","read","delete"]);
       let user=new Set(["read"]);
       function haspermission(role,granted){
            return role.has(granted)
       }
       console.log(haspermission(admin,"delete"));
       console.log(haspermission(user,"delete"));

       let setA=new Set([1,2,3,4,5,1])
       let setB=new Set([6,7,8,9,10,1])
       let union=new Set([...setA,...setB])
       console.log(union);
       let intersection=new Set([...setA].filter(x=>setB.has(x)));
       console.log(intersection);
       let diference=new Set([...setA].filter(x=>!setB.has(x)));
       console.log(diference);
       //Entries:
       let  fruits=new Set(["apple","orange"])
       let entries=fruits.entries();
       for(let entry of entries){
        console.log(entry);
       }
       /*wealmap:
            collection of key/value pair.
            key must be object.
        */
       let user1={
        name:"java"
    };
       let user2={
        name:"python"
    };
    let mymap=new Map();
    mymap.set(user1,"welcome");
    mymap.set(user2,"welcome python!");
    console.log(mymap);
    for(let Map of mymap){
        console.log(Map)
    }
    

       

       


    </script>
