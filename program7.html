<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Stopwatch</h2>
    <div id="display">00:00</div>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Stop</button>
    <button onclick="Reset()">Reset</button>

    <script>
        let seconds=00; // Start the timer
        let intervalId=null;  // Stores the timer values
        function updateDisplay(){
            let minutes=String(Math.floor(seconds/60)).padStart(2,'0');
            let secs=String(seconds%60).padStart(2,'0');
            document.getElementById("display").innerText=`${minutes}:${seconds}`;
        }

        function Start(){
            if(!intervalId){ // Only starts timer hase 0v
                intervalId=setInterval(()=>{
                    seconds++;
                    updateDisplay();
                },1000);
            }
        }
        function Stop(){
            clearInterval(intervalId);
            intervalId=null;
        }

        function Reset(){
            Stop(); // Stop the timer
            seconds=0; // Reset 
            updateDisplay(); // Restart

        }
    </script>
</body>
</html>
