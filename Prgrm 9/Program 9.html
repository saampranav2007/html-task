<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .slider {
    position: relative;
    width: 500px;
    height: 350px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
  }

  .slider-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 10px;
  }

  button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 18px;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: rgba(0,0,0,0.8);
  }

  #pre {
    left: 15px;
  }

  #next {
    right: 15px;
  }


    </style>
</head>
<body>
    <div class="slider">
       <img src="./image 1.jpg" class="slider-image" alt="" id="numberbox">
        <button id="next">Next</button>
        <button id="pre">Previous</button>
    </div>
    <script>
        let numbers=["image 1.jpg","image 2.jpg","image 3.jpg","image 4.webp","image 5.jpg"];
        let currentindex=0
        let numberbox=document.getElementById("numberbox");
        let preBtn=document.getElementById("pre");
        let nextBtn=document.getElementById("next");
        nextBtn.addEventListener("click",()=>{
            currentindex=(currentindex+1)%numbers.length;
            numberbox.src=numbers[currentindex];

        })
        preBtn.addEventListener("click",()=>{
            currentindex=(currentindex-1 + numbers.length)%numbers.length;
            numberbox.src=numbers[currentindex];
            
        })
        setInterval(()=>{
            currentindex=(currentindex+1)%numbers.length;
            numberbox.src=numbers[currentindex];
        },2000);
        
    </script>
        
</body>
</html>
