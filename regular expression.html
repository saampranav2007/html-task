        //quantifiers
        //quanifiers specify how many times a character or group should appear.
    let text="aaaba"
    let pattern=/\a*/g;
    let result=text.match(pattern);
    console.log(result)
    //*  matches zero or more consecutives.it allows empty matches

    //?  matches zero or one a at each position it checks once again if not it returns("").

    //modifiers
    //modifiers(flags)change how regex matches.
    //common modifiers:
    //i->case insensitive
    //g->global match(all occurence)
    //m->multiline match
