<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    
</head>
<body>

    <h2>Form Validator</h2>

    <form id="myForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <span id="name-feedback"></span>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span id="email-feedback"></span>
        </div>
        <br>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <span id="phone-feedback"></span>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <span id="password-feedback"></span>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
      
        const form = document.getElementById('myForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const nameRegex = /^[A-Za-z\s-]+$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\d{10}$/; 
        const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$/;
        function validate(input, regex, feedbackElement, errorMessage) {
            const isValid = regex.test(input.value);
            feedbackElement.textContent = isValid ? 'Valid' : `${errorMessage}`;
            feedbackElement.className = isValid ? 'valid' : 'invalid';
            return isValid;
        }
        nameInput.addEventListener('input', () => {
            validate(nameInput, nameRegex, document.getElementById('name-feedback'), 'Name is invalid.');
        });
        emailInput.addEventListener('input', () => {
            validate(emailInput, emailRegex, document.getElementById('email-feedback'), 'Email is invalid.');
        });
        phoneInput.addEventListener('input', () => {
            const cleaned = phoneInput.value.replace(/\D/g, '');
            phoneInput.value = cleaned; 
            validate(phoneInput, phoneRegex, document.getElementById('phone-feedback'), 'Phone must be 10 digits.');
        });
        passwordInput.addEventListener('input', () => {
            validate(passwordInput, passwordRegex, document.getElementById('password-feedback'), );
        });
        form.addEventListener('submit', (event) => {
            event.preventDefault(); 
            const isNameValid = validate(nameInput, nameRegex, document.getElementById('name-feedback'), 'Name is invalid.');
            const isEmailValid = validate(emailInput, emailRegex, document.getElementById('email-feedback'), 'Email is invalid.');
            const isPhoneValid = validate(phoneInput, phoneRegex, document.getElementById('phone-feedback'), 'Phone must be 10 digits.');
            const isPasswordValid = validate(passwordInput, passwordRegex, document.getElementById('password-feedback'),'password invalid');
            if (isNameValid && isEmailValid && isPhoneValid && isPasswordValid) {
                alert('Form submitted successfully!');
                form.reset(); 
            } else {
                alert('Please correct the errors before submitting.');
            }
        });
    </script>

</body>

</html>
